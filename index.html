<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/logo/favicon-76x76.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo/favicon-16x16.png">
    <link rel="mask-icon" href="assets/img/logo/safari-pinned-tab.svg" color="#ea9028">
    <title>survive at all costs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo _icon">
                    <img src="assets/img/logo/logo.png" alt="logo">
                </a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">main</li>
                        <li class="header__item">about</li>
                        <li class="header__item">game features</li>
                        <li class="header__item">System requirements</li>
                        <li class="header__item">quotes</li>
                        <li class="header__item header__item-social">
                            <div class="header__menu-social">
                                <a class="header__logo-xbox _icon">
                                    <img src="assets/img/header-icon/xbox-icon.svg" alt="x-box">
                                </a>
                                <a class="header__logo-steam _icon">
                                    <img src="assets/img/header-icon/steam-icon.svg" alt="steam">
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="header__section-right">
                    <div class="header__lang-box header__lang">
                        <a class="header__lang-btn">
                            eng
                            <svg class="header__lang-arrow" width="10" height="6" viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.48047 1.11331L5.12832 4.31369L8.77552 1.11331" fill="currentColor" stroke-width="1.4" stroke-linecap="round"/>
                            </svg>
                        </a>
                        <ul class="header__lang-list lang__list">
                            <li class="lang__list-item">rus</li>
                            <li class="lang__list-item">fra</li>
                            <li class="lang__list-item">deu</li>
                        </ul>
                    </div>
                    <img src="assets/img/header-icon/vertical-line.png" alt="vertical line">
                    <div class="header__logo-social">
                        <a class="header__logo-xbox _icon">
                            <img src="assets/img/header-icon/xbox-icon.svg" alt="x-box">
                        </a>
                        <a class="header__logo-steam _icon">
                            <img src="assets/img/header-icon/steam-icon.svg" alt="steam">
                        </a>
                    </div>
                    <div class="menu__burger">
                        <span class="central__line"></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__carousel">
                <div class="main__liner-gradient"></div>
                <div class="img__big img__big-first"></div>
                <div class="img__big img__big-second"></div>
                <div class="img__big img__big-third"></div>
                <div class="img__big img__big-four"></div>
            </div>
            <div class="main__buttons-container">
                <button class="main__button-prev">prev</button>
                <button class="main__button-next">next</button>
            </div>
        </main>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
